	<script type="text/javascript">
    
    // Setup an event listener to make an API call once auth is complete
    function onLinkedInLoad() {
        IN.Event.on(IN, "auth", getProfileData);
    }

    // Handle the successful return from the API call
    function onSuccess(data) {
    	member = data.values[0];
        document.getElementById("demo").innerHTML = member.id + "<br>" + member.firstName + "<br>" + member.lastName + "<br>" + member.headline + "<br>" + member.positions.values[0].company.name + "<br>" + member.pictureUrls.values[0] + "<br>" + member.publicProfileUrl + "<br>" + member.emailAddress;
        console.log(data);
    }

    // Handle an error response from the API call
    function onError(error) {
        console.log(error);
    }

    // Use the API call wrapper to request the member's basic profile data
    function getProfileData() {
    	var fields = ["id","firstName","lastName","headline","positions","picture-urls::(original)","publicProfileUrl","emailAddress"]
		IN.API.Profile("me").fields(fields).result(onSuccess).error(onError);
	 }

	</script>
</head>

 <script>

 (function(){
  var cache = {};
  this.tmpl = function tmpl(str, data){
    // Figure out if we're getting a template, or if we need to
    // load the template - and be sure to cache the result.
    var fn = !/\W/.test(str) ?
      cache[str] = cache[str] ||
        tmpl(document.getElementById(str).innerHTML) :  
     // Generate a reusable function that will serve as a template
      // generator (and which will be cached).
      new Function("obj",
        "var p=[],print=function(){p.push.apply(p,arguments);};" + 
       // Introduce the data as local variables using with(){}
        "with(obj){p.push('" +
       // Convert the template into pure JavaScript
        str
          .replace(/[\r\t\n]/g, " ")
          .split("<%").join("\t")
          .replace(/((^|%>)[^\t]*)'/g, "$1\r")
          .replace(/\t=(.*?)%>/g, "',$1,'")
          .split("\t").join("');")
          .split("%>").join("p.push('")
          .split("\r").join("\\'")
      + "');}return p.join('');");  
   // Provide some basic currying to the user
    return data ? fn( data ) : fn;
  };
})();
