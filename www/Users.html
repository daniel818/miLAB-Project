<!--facebook script-->
<script>
    // This is called with the results from from FB.getLoginStatus().
    function statusChangeCallback(response) {
        console.log('statusChangeCallback');
        console.log(response);
        if (response.status === 'connected') {
            // Logged into your app and Facebook.
            login();
        } else if (response.status === 'not_authorized') {
            // The person is logged into Facebook, but not your app.
            document.getElementById('status').innerHTML = 'not_authorized';
        } else {
            // The person is not logged into Facebook, so we're not sure if
            // they are logged into this app or not.
            document.getElementById('status').innerHTML = 'else';
        }
    }
    // This function is called when someone finishes with the Login
    // Button.  See the onlogin handler attached to it in the sample
    // code below.
    function checkLoginState() {
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });
    }

    window.fbAsyncInit = function() {
        FB.init({
            appId      : '1583235582004843',
            cookie     : true,  // enable cookies to allow the server to access
            status     : true,                                // the session
            xfbml      : true,  // parse social plugins on this page
            version    : 'v2.5' // use graph api version 2.5
        });

        // gets the state of the person visiting this page and can return
        // one of three states to the callback you provide.
        FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
        });

    };

    // Load the SDK asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Here we run a very simple test of the Graph API after login is
    // successful.  See statusChangeCallback() for when this call is made.
    function login() {
        console.log('login started working');
        FB.api('/me', 'get',{fields: 'id,name,email'},
                function(response) {
                    console.log(response);
                    console.log('user name: ' + response.id);
                    console.log('user name: ' + response.name);
                    console.log('user name: ' + response.email);
                    saveUser(response.id,response.name,response.email);
                }
        );
    }
</script>

    <!--cover-->
    <div class="login-cover">
        <h2 class="login-header">Set Up a Meeting</h2>
        <h3>Only two things are needed</h3>
        <div id="number-circle">1</div>
    </div>
    <!--facebook-->
    <div id="facebook">
        <button onclick="FB.login(function(){login();},{scope: 'public_profile,email'})" class="facebook-login">

            </div>
            <div class="facebook-btn" >Sign in with Facebook</div>
        </button>
        <p class="note">

            We want use your facebook details for any other reason
        </p>
        <!--temporary manual login-->
        <form id="signup1" style="margin-top: 300px;">

                <input id="signup-name1" type="text" placeholder="Name">
            </p>
            <P>
                <label for="signup-email1">Enter your email</label>
                <input id="signup-email1" type="text" placeholder="Email">
            </P>
            <P><button onclick="saveUser();">Sign in</button> </P>
        </form>
    </div>
    <!--paragraph-->
    <div id="mailFormSection" style="display: none;">
        <p class="note">Add a personal paragraph about yourself</p>

        <button type="submit" class="pink-btn" onclick="createMeeting()">SEND</button>
