<!DOCTYPE html>
<html ng-app="yodApp" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/daniel818/miLAB-Project/master/favicon.ico">

    <!-- roboto font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap core CSS -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.tpl.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/app.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.12.min.js"></script>
    <script src="js/Mentor.js"></script>
    <script src="js/yodaParse.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/users.js"></script>
</head>
<body style="background-color: #9fd2c0" onload="loadMentorProfile()">
    <!-- Carousel-->
    <div class="mainCover jumbotron">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="mentorsTinder" role="listbox">
                <div class="item active">
                    <div class="carousel-cover">
                        <h2 id="name"></h2>
                        <h3 id="job"></h3>
                        <img id="img" src="" alt="mentorImg" class="profileImg">
                    </div>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4"">
                            <div id="numMeeting" class="company"></div>
                            <div class="data-label">MEETINGS</div>
                            <div class="marker purpel"></div>
                        </div>
                        <div class="col-xs-8 col-sm-8"">
                        <div id="company" class="company"></div>
                        <div class="data-label">COMPANY</div>
                        <div class="marker"></div>
                    </div>
                    <!-- Optional: clear the XS cols if their content doesn't match in height -->
                </div>
                <div class="line"></div>
                <div id="paragraph" class="paragraph"></div>
            </div>
        </div>
    </div>
</body>

</html>
