<body>
    <!--cover-->
    <div class="login-cover">
        <h2 class="login-header">Set Up a Meeting</h2>
        <h3>Only two things are needed</h3>
        <div class="number-circle">1</div>
    </div>
    <!--facebook-->
        <div class="facebook-login">
            <div class="facebook-icon">
                <img src="images/facebook.png">
            </div>
            <div class="facebook-btn">Sign in with Facebook</div>
        </div>
        <p class="note">
        It's only for the mentor to see that you are a real person.<br>
        We want use your facebook details for any other reason
        </p>

    <!-- Jumbotron -->
    <div class="mainCover jumbotron">
        <div class="container">
            <h1 class="text-center header">Setup a Meeting</h1>
            <h1>sign up</h1>

            <form id="signup1" style="align-content: center">
                <p><label for="signup-name1"></label><input id="signup-name1" type="text" placeholder="Name"></p>
                <P><label for="signup-email1"></label><input id="signup-email1" type="text" placeholder="Email"></P>


                <P><button onclick="saveUser(),saveForMail()">Submit</button> </P>


            </form>
        </div>
    </div>
    <!-- /.Jumbotron -->
