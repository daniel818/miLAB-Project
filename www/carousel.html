<!DOCTYPE html>
<html ng-app="yodApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- roboto font -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <!-- Bootstrap core CSS -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet">



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.tpl.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/app.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.12.min.js"></script>
    <script src="js/Mentor.js"></script>
    <script src="js/yodaParse.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/users.js"></script>
</head>

<body onload="findMentorByCategory()">
<!-- Carousel-->
    <div class="mainCover jumbotron">
        <div class="carousel-header">Mentors - <span id="category_header" class="carousel-header-white"></span></div>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="false"
             style="display:none;">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" id="mentorsTinder" role="listbox">
                <div class="item active">
                    <div class="carousel-cover">
                        <h2>Mentor Yoda</h2>
                        <h3>Jedi</h3>
                        <img src="http://www.monologuedb.com/wp-content/uploads/2011/02/yoda1.jpg" alt="mentorImg"
                             class="profileImg">
                    </div>
                    <div class="carousel-caption">
                        <div class="row">
                            <div class="col-xs-4 col-sm-4"">
                                <div class="company">12</div>
                                <div class="data-label">MEETINGS</div>
                                <div class="marker purpel"></div>
                            </div>
                            <div class="col-xs-8 col-sm-8"">
                                <div class="company">The White Force</div>
                                <div class="data-label">COMPANY</div>
                                <div class="marker"></div>
                            </div>
                            <!-- Optional: clear the XS cols if their content doesn't match in height -->
                        </div>
                        <div class="line"></div>
                        <div class="paragraph">If you end your training now — if you choose the quick and easy path as Vader did — you will become an agent of evil.</div>
                        <div class="mentorID" style="display: none;">123456</div>
                    </div>
                    <button type="button" class="meetingBTN" id="meetingBTN" onclick="meetingBTN()">
                        <img src="images/Calendar-50.png" class="calender-icon">
                        Set Up a Meeting
                    </button>
                </div>
            </div>
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Controls -->
            <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</body>

</html>
