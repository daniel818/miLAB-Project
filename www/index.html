<!DOCTYPE html>
<html ng-app="yodApp" >
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/justified-nav.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <!-- roboto font -->
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>


        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.tpl.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jQuery.js"></script>
        <script src="js/app.js"></script>
        <script src="//www.parsecdn.com/js/parse-1.6.12.min.js"></script>
        <script src="js/Mentor.js"></script>
        <script src="js/yodaParse.js"></script>
        <script src="js/helper.js"></script>
        <!--<script type="text/template" id="dror">
            <a href="<%=url%>"><%=name%></a>
          </script>-->


    </head>

    <body ng-controller="HomeController">

    <!-- Jumbotron -->
    <div class="mainCover jumbotron">
            <img src="images/logo.png" alt="yodapp_logo" class="logo center-block">
            <img src="images/yodapp.png" alt="yodapp" class="logo-name center-block">
            <h1 class="text-center">Experience a Profession <br> Then Decide.</h1>
            <!-- Search Bar -->
            <p class="search-bar">
                <input class="search-field" type="text" id="categorySearch" ng-model="selectedState"
                       bs-options="state for state in states" placeholder="Search for your Dream Job" bs-typeahead>
                <button class="search-icon" onclick="searchMentors()">
                    <img src="images/search-50.png">
                </button>
            </p>

            <!--  End Search Bar -->
            <p class="text-center sub-text"> Want to be a mentor ? <a href="mentors.html"> Click Here! </a></p>
    </div>

    <!--on boarding-->
    <div class="container marketing myMarketing" style="background-color: #FFF;">

        <!-- Three columns of text below the carousel -->
        <div class="row">
            <div class="col-lg-4">
                <img class="img-circle"
                     src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                     alt="Generic placeholder image" width="140" height="140">
                <h2>Search</h2>
                <p>Search for your Dream Job</p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-circle"
                     src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                     alt="Generic placeholder image" width="140" height="140">
                <h2>Choose</h2>
                <p>Browse a Mentor and choose</p>
            </div><!-- /.col-lg-4 -->
            <div class="col-lg-4">
                <img class="img-circle"
                     src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw=="
                     alt="Generic placeholder image" width="140" height="140">
                <h2>Meet</h2>
                <p>Set up a meeting with the Mentor</p>
            </div><!-- /.col-lg-4 -->
        </div><!-- /.row -->

        <!-- FOOTER -->
        <footer>
            <p class="pull-right"><a
                    href="http://www.quickmeme.com/img/1a/1a7c8c80d5f253113551e29fb266720f603d2d0f4a124266fb81c4bbe38cb069.jpg">Back
                to top</a></p>
            <p>&copy; 2015 Yoda Milab-IDC &middot; <a
                    href="https://s-media-cache-ak0.pinimg.com/736x/bd/d2/3c/bdd23c14fb39340d48b0d6f9ec29688b.jpg">Privacy</a> &middot;
                <a href="http://s.quickmeme.com/img/44/44dea24ec92369a4f57c36f9827db52fcc01f4d1c488da5a4c0189658fee254d.jpg">Terms</a>
            </p>
            <a href="https://icons8.com">Icon pack by Icons8</a>
        </footer>

    </div><!-- /.container -->


   </body>

</html>
