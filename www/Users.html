

<!DOCTYPE html>
<html ng-app="yodApp" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap core CSS -->
    <link href="css/carousel.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.7/angular-strap.tpl.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/app.js"></script>
    <script src="//www.parsecdn.com/js/parse-1.6.12.min.js"></script>
    <script src="js/Mentor.js"></script>
    <script src="js/yodaParse.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/users.js"></script>
    <!--<script type="text/template" id="dror">
        <a href="<%=url%>"><%=name%></a>
      </script>-->

</head>

<body>
    <!--cover-->
    <div class="login-cover">
        <h2 class="login-header">Set Up a Meeting</h2>
        <h3>Only two things are needed</h3>
        <div class="number-circle">1</div>
    </div>
    <!--facebook-->
        <div class="facebook-login">
            <div class="facebook-icon">
                <img src="images/facebook.png">
            </div>
            <div class="facebook-btn">Sign in with Facebook</div>
        </div>
        <p class="note">
        It's only for the mentor to see that you are a real person.<br>
        We want use your facebook details for any other reason
        </p>

    <!--temporary manual login-->
    <form id="signup1" style="margin-top: 84px;">
            <p>
                <label for="signup-name1">Enter your name</label>
                <input id="signup-name1" type="text" placeholder="Name">
            </p>
            <P>
                <label for="signup-email1">Enter your email</label>
                <input id="signup-email1" type="text" placeholder="Email">
            </P>
            <P><button onclick="saveUser(),saveForMail()">Sign in</button> </P>
    </form>

    <div id="mailFormSection" class="row" style="padding:24px; display:none;">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <form name="" id="mailForm">
                       <div class="form-group">
                            <label for="mail">Add a personal paragraph about yourself</label>
                            <textarea class="form-control" id="paragraph" rows="4">I love to start to observe people while they work and stalk them for an hour</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="createMeeting()">Submit</button>
                    </form>
                </div>
                <div class="col-md-3"></div>
    </div>

</body>

</html>
