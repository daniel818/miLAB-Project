  <body>
    <!-- Jumbotron -->
    <div class="mainCover jumbotron">
      <div class="container">
      <h1 class="text-center header">Yodapp Mentors</h1>
      <div class="container">
        <button type="button" class="btn btn-primary btn-lg btn-block">Become a Mentor</button>
      </div>
      <p class="text-center"> I am actually looking for a mentor... <a href="http://img.memecdn.com/yoda-master_o_184950.jpg"> Click Here! </a> </p>
    </div>
    </div>
    <!-- /.Jumbotron -->

    <!-- FORM -->
    <div class="row" style="padding:24px">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Write your name here">
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <input type="text" class="form-control" id="category" placeholder="Marketing, Developmet, Design etc.">
            </div>
            <div class="form-group">
              <label for="job">What is your job title</label>
              <input type="text" class="form-control" id="job" placeholder="front end developer">
            </div>
            <div class="form-group">
              <label for="company">What is your company name</label>
              <input type="text" class="form-control" id="company" placeholder="Microsoft,google etc.">
            </div>
            <div class="form-group">
              <label for="mail">Enter your email adress</label>
              <input type="email" class="form-control" id="mail" placeholder="email@email.com">
            </div>
            <div class="form-group">
              <label for="mail">What do you love about your profession?</label>
              <textarea class="form-control" id="paragraph" rows="4">I love to start from skretch and create amazing websites</textarea>      
            </div>
            <button onClick="saveMentorForm()" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-3"></div>
    </div>
      
    <!-- /FORM -->

    <!-- FOOTER -->

      <p class="pull-right"><a href="http://www.quickmeme.com/img/1a/1a7c8c80d5f253113551e29fb266720f603d2d0f4a124266fb81c4bbe38cb069.jpg">Back to top</a></p>
